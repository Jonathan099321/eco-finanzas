<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>EcoFinanzas · Iniciar sesión</title>
  <!-- CSS principal del login -->
  <link rel="stylesheet" href="../styles/pages/login.css" />
  <style>
    /* Fondo que cubre toda la pantalla */
    body {
      min-height: 100dvh;
      background: #0b1220 url("../assets/images/fondopantalla.jpg") center/cover no-repeat fixed;
    }
    /* Contenedor centrado */
    .login-shell {
      max-width: 1200px;
      margin: 0 auto;
      padding: 32px 18px 44px;
      display: grid;
      grid-template-columns: 1.15fr 0.85fr;
      gap: 24px;
      align-items: start;
      min-height: 100dvh;
      box-sizing: border-box;
      place-items: center;
    }
    @media (max-width: 980px){
      .login-shell {
        grid-template-columns: 1fr;
        gap: 18px;
        padding-top: 28px;
      }
    }

    /* Panel izquierdo (hero con subfondo) */
    .hero {
      width: 100%;
      background:
        linear-gradient(180deg, rgba(12,18,32,.65), rgba(12,18,32,.75)),
        url("../assets/images/fondo.jpg") center/cover no-repeat;
      border: 1px solid rgba(255,255,255,.08);
      border-radius: 18px;
      box-shadow: 0 10px 30px rgba(0,0,0,.35);
      color: #eaf2ff;
      padding: clamp(16px, 2.2vw, 22px);
    }
    .brand-frame{
      background: #fff;
      border-radius: 18px;
      padding: clamp(14px, 1.8vw, 20px) clamp(18px, 2.2vw, 26px);
      box-shadow: 0 10px 28px rgba(2,6,23,.22), inset 0 0 0 1px #eef2ff;
      display: inline-block;
      margin: 6px auto 14px;
    }
    .brand{
      width: clamp(320px, 36vw, 560px);
      height: auto;
      display: block;
      filter: drop-shadow(0 2px 6px rgba(0,0,0,.25));
    }
    .hero h1{
      margin: 10px 0 6px;
      font-size: clamp(28px, 3.8vw, 44px);
      line-height: 1.15;
      text-align: center;
      color: #fff;
    }
    .hero p{
      margin: 0;
      color: #cbd5e1;
      text-align: center;
      font-size: clamp(14px, 1.7vw, 16px);
    }

    /* Tarjeta derecha (auth) */
    .card.auth{
      width: 100%;
      background: rgba(9,13,23,.82);
      border: 1px solid rgba(255,255,255,.08);
      border-radius: 18px;
      box-shadow: 0 10px 30px rgba(0,0,0,.35);
      color: #eaf2ff;
      padding: 18px;
    }
    .card.auth h2{
      margin: 8px 6px 14px;
    }
    .card.auth label{
      font-weight: 700;
      margin: 12px 6px 6px;
      display: block;
    }
    .card.auth input[type="email"],
    .card.auth input[type="password"],
    .card.auth input[type="text"]{
      width: 100%;
      padding: 12px 14px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,.12);
      background: rgba(255,255,255,.04);
      color: #eef2ff;
      outline: none;
    }
    .row{display:flex; align-items:center; gap: 10px;}
    .check{display:flex; align-items:center; gap: 8px; cursor: pointer;}
    .muted{color:#93a4bf; font-size: 14px;}
    .btn{appearance:none; border:0; border-radius:12px; padding:12px 16px; font-weight:800; cursor:pointer; width:100%}
    .btn.grad{background: linear-gradient(90deg, #5aa9ff, #7b43ff); color:#fff; box-shadow: 0 6px 18px rgba(91,122,255,.35)}
    .btn.link{background: transparent; color:#cbd5ff; border:1px dashed rgba(203,213,255,.35)}
    .btn:active{transform: translateY(1px)}
  </style>
</head>
<body>
  <main class="login-shell">
    <!-- Panel izquierdo -->
    <aside class="hero">
      <div class="brand-frame">
        <img src="../assets/images/logo.png" alt="EcoFinanzas" class="brand" />
      </div>
      <h1>Administra tu dinero con claridad</h1>
      <p>Presupuesto, metas y control de gastos en un solo lugar.</p>
    </aside>

    <!-- Panel derecho -->
    <section class="card auth">
      <h2>Login</h2>

      <!-- ===== INICIAR SESIÓN ===== -->
      <div id="loginPane">
        <label for="loginEmail">Correo</label>
        <input id="loginEmail" type="email" placeholder="tu@correo.com" />

        <label for="loginPass">Contraseña</label>
        <input id="loginPass" type="password" placeholder="••••••••" />

        <div class="row" style="margin-top:8px">
          <label class="check"><input id="rememberMe" type="checkbox" /> Recordarme</label>
          <a class="muted" id="fakeForgot" href="#" style="margin-left:auto">¿Olvidaste tu contraseña?</a>
        </div>

        <button class="btn grad" id="btnLogin" type="button">Entrar</button>

        <!-- Botón para ir al formulario de registro -->
        <button class="btn link" id="btnShowSignup" type="button" style="width:100%;margin-top:10px">
          Crear cuenta
        </button>

        <p class="muted" id="loginError" style="margin-top:10px;display:none"></p>
      </div>

      <!-- ===== REGISTRO ===== -->
      <div id="signupPane" hidden>
        <label for="name">Nombre</label>
        <input id="name" type="text" placeholder="Tu nombre" />

        <label for="signupEmail">Correo</label>
        <input id="signupEmail" type="email" placeholder="tu@correo.com" />

        <label for="signupPass">Contraseña</label>
        <input id="signupPass" type="password" placeholder="Mínimo 6 caracteres" />

        <button class="btn grad" id="btnSignup" type="button">Crear cuenta</button>
        <button class="btn" id="btnBackToLogin" type="button" style="width:100%;margin-top:8px">
          Volver a iniciar sesión
        </button>

        <p class="muted" id="signupError" style="margin-top:10px;display:none"></p>
      </div>

     
    </section>
  </main>

  <!-- Lógica del login/registro -->
  <script type="module" src="../scripts/pages/login.js"></script>

</body>
</html>
